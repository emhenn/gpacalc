<!doctype html>
<html lang="en" ng-app="gpaCalc">
<head>
  <meta charset="utf-8">
  <title>GPA Calculator - Angular Demo</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
</head>
<body>
	<div class="container" ng-controller="gpaCalcController">
		<ul class="menu">
			<li><button type="button" class="btn">Print</button></li>
			<li><button type="button" class="btn">Delete</button></li>
		</ul>

		<h1>GPA Calculator - Angular Demo</h1>

		<div id="bio">
			<div class="row">
				<div>
					<label for="name">Applicant Name:</label>
					<input type="text" id="name" placeholder="Name"/>
				</div>
				<div>
					<label for="school">School Name:</label>
					<input type="text" id="school" placeholder="School"/>
				</div>
			</div>
			<div class="row">
				<div>
					<label for="degree">Degree Program:</label>
					<input type="text" id="degree" placeholder="Degree"/>
				</div>
				<div>
					<label for="major">Major:</label>
					<input type="text" id="major" placeholder="Major"/>
				</div>
			</div>
		</div>

		<!-- In production use:
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
		-->
		<script src="lib/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</div>
</body>
</html>
